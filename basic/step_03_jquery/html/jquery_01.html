      var select_1 = $('.sel_1');
      var select_2 = $('.sel_2');

      var select_4 = $('.sel_4');
      var select_5 = $('.sel_5');
      var banner   = $('.ad_banner');

      select_1.on('click',function(event){
        event.preventDefault(); // a기능 상쇄

      select_2.on('click',function(event){

      select_3.on('click',function(event){

      });
      select_4.on('click',function(event){

        if(bannerStatus == 'none'){
          $('.ad_banner').css({display:'block'});

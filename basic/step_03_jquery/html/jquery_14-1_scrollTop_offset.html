<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/normalize.css">
  <script src="../js/jquery/jquery-3.2.1.min.js"></script>
  <script src="../js/jquery/jquery-ui.min.js"></script>
  <style>
    #wrap{width: 100%; height: 5000px; background-image: linear-gradient(45deg, #fa0 40%, #afc 50%, #f0a 60%);}
    h1{padding: 1em; background-color: #09f; color: #fff;}
    p{width: 300px; height: auto; background-color: #fff;
      position: fixed; top: 150px; left: 50%; z-index: 500;}
      p>span{display: block; width: 90px;  float: left;}
      p>strong{display: block; width: 150px; float: right; border-bottom: 2px solid #f06;
               color: #f06; float: right;}
      .scroll_top{margin-left: -310px;}
      .offset{margin-left: 10px;}

  </style>
  <title>onpage scroll</title>
</head>
<body>
  <div id="wrap">
    <h1>scrollTop과 offset().top의 비교</h1>
    <p class="scroll_top"><span>scrollTop() :</span><strong></strong></p>
    <p class="offset"><span>offset().top :</span><strong></strong></p>
  </div>
  <!-- script -->
  <script>
    (function($){
      //스크롤을 움직이는 것, 스크롤바 => $(window)
      $(window).on('scroll',function(){
        var scT = $('body').scrollTop();
        var osT = $('.offset').offset().top;
        $('.scroll_top').find('strong').text(scT);
        $('.offset').find('strong').text(osT);
      });
    })(this.jQuery);
  </script>
</body>
</html>

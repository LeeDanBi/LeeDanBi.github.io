  <style>

             background-color: #afc; float: left;}

    #contentBox dt{width: 100%; height: 1.5em; background-color: #7af; color: #fff; font-size: 1.3em; transition: all 300s ease-out; border-top: 1px solid #3af;}
    #contentBox dt:hover{background-color: #3af;}
    
    #contentBox dd{width: 100%; height: auto; padding: 0.5em; box-sizing: border-box; background-color: #d1d1d1; color: #555;}
    #contentBox dd:hover{background-color: #555;}
    button{font-size: 1em; color: inherit;}
i{transition: all 300ms;}

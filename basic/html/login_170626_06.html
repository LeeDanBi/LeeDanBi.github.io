<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="../css/base/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/base/normalize.css" />
    <link rel="stylesheet" type="text/css" href=" ../css/src/login_170626_06.css" />

    <script src="https://use.fontawesome.com/57e4110812.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <h1><i class="fa fa-id-badge" aria-hidden="true"></i>User Login</h1>
        <form action="#" method="post">
            <fieldset>
                <legend class="hidden">로그인</legend>
                <div>
                    <label class="hidden" for="userName">사용자명</label>
                    <!-- <i class="fa fa-id-badge" aria-hidden="true"></i> -->
                    <input type="text" id="userName" name="userName" value="" placeholder="username" class="input_box" />
                </div>
                <div>
                    <label class="hidden" for="userPWD">비밀번호</label>
                    <input type="password" id="userPWD" name="userPWD" value="" placeholder="password" class="input_box" />
                </div>
                <div class="slideOne">

      <input type="checkbox" value="None" id="slideOne" name="check" checked />
      <label for="slideOne"></label>
    </div>
                <div id="loginButton">
                    <input type="submit" value="Sign in" class="input_box" id="boxsubmit" />
                </div>
            </fieldset>
        </form>
    </div>
</body>

<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

  <form action="#" method="post">
    <fieldset>
      <legend>생년월일 선택하기</legend>

      <label for="year">태어난 해</label>
      <select name="" id="year">
        <script>
          for(var y=2017; y>2017-200; y--){
            document.write("<option value=\""+  y +  "\">" + y + "년 </option>");
          }
        </script>
      </select>

      <label for="month">월</label>
      <select name="" id="month">
        <script>
          for(var m=1; m<=12; m++){
            document.write("<option value=\""+  m +  "\">" + m + "월 </option>");
          }
        </script>
      </select>

      <label for="days">일</label>
      <select name="" id="days">
        <script>
          for(var d=1; d<=31; d++){
            document.write("<option value=\""+  d +  "\">" + d + "일 </option>");
            }
          
        </script>
      </select>
      
    </fieldset>
  </form>






  <script>

    var triangle = {width:30, height:50};

    }

    //빈 객체에 추가할 수도 있다.
  </script>
</body>
</html>

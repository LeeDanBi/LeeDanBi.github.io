<!DOCTYPE html>
<!-- step_03_js_dataType.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <title>javascript dataType</title>
</head>
<body>
  <h1>javascript dataType</h1>
  <h2>기본  자료형</h2>
  <ul>
    <li>숫자</li>
    <li>문자</li>
    <li>논리</li>
    <li>특수:undefined</li>
    <li>특수:null</li>
  </ul>
  <h2>참조 자료형</h2>
  <ul>
    <li>배열</li>
    <li>객체</li>
    <li>함수</li>
  </ul>
  <!-- javascript -->
  <script>
    // 기본 자료형
    // 숫자
    var num = 1;
    console.log(num);
    console.log(typeof(num));

    console.log(1);
    console.log(typeof(1));

    console.log(num + 10);
    console.log(1 + 10);

    var plusNum = num + 100;
    console.log(plusNum);

    // 문자
    console.log(plusNum + '1'); // 1011 숫자값 101 + 문자 '1'
    console.log(typeof(plusNum + '1')); // 1011 숫자값 101+문자 '1'

    // parse
    var changeNum = parseInt(plusNum + '1');
    console.log(changeNum + 100);

    var hy = "hayeong";
    console.log(typeof(hy));
    var hyChange = parseInt(hy);
    console.log(hyChange);
    hy = hy + 100; // "hayeong" + 100 => hayeong100
    var hh = hy + 100;
    console.log(hy);
    // NaN: 숫자가 아님을 뜻하는 에러 메세지
    hy = 100 + hy; // 100 + "hayeong100"
    console.log(hy); // 100hayeong100
    console.log(typeof(hy)); // 100hayeong100
    console.log(parseInt(hy));
    // 100 : parseInt는 앞부분부터 숫자로 인지할 수 있는 영역까지 변환

    //boolean : true/false
    var boo = true;
    console.log(boo);
    console.log(!boo);
    console.log(!!!!boo);

    //!의 의미: not (반대의 개념)
    // a[href!="#"]{}

    //undefined/null
    var un;
    console.log(un);
    un = null;
    console.log(un);
    un = "어떠한 값을 넣을 수 있다.";
    console.log(un);

    // 비교

    var zero, none, nothing;
    zero = 0;
    nothing = null;
    console.log(zero, none, nothing);
    console.log(zero == none); // false
    console.log(zero == nothing); // false
    console.log(none == nothing); // true
    console.log(none === nothing); // false , === : 형타입까지 비교


  </script>
</body>
</html>

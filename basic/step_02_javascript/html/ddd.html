<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    function average(array){
      
      var x = 0;
      for(var i=0; i< array.length; i++){
        x += array[i];
      };
      var result = x / array.length;
      return result;
    };

console.log( average( [1,2,3] ) );
  </script>
</body>
</html>
